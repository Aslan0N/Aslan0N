<body> 
 <div class="figma">
     <div class="absolute_no1"></div>
     <div class="absolute_no2"></div>
  <div class="big_title">
      <div class="container">
       <h2>Search for a rental car</h2>
       <p class="location">Pick up location</p>
       <div class="location_bar">City, airport, region, district...</div>
       <label for="checkbox">
        <input type="checkbox" id="checkbox">
        Deliver the car somewhere else
       </label>
   <div class="input_container">
    <div class="input_date">
        <i class='bx bx-calendar-exclamation'></i>
         Sat 26 Mar 2022
         <i class='bx bx-chevron-down'></i>
    </div>
    <p class="pickup">Date of pickup</p>
    <div class="input_time"> 
        <i class='bx bx-calendar-exclamation'></i>
        10
        <i class='bx bx-chevron-down'></i>
        00
        <i class='bx bx-chevron-down'></i>
    </div>
    <p class="delivery">Date of delivery</p>
    <div class="input_delivery">
        <i class='bx bx-calendar-exclamation'></i>
        Tue 29 Mar 2022
        <i class='bx bx-chevron-down'></i>
    </div>
    <div class="input_delivery">
        <i class='bx bx-calendar-exclamation'></i>
        10
        <i class='bx bx-chevron-down'></i>
        00
        <i class='bx bx-chevron-down'></i>
    </div>
   </div>
   <div class="check">
    <i class='bx bxs-check-square'></i>
    The driver's age between 30 and 65?
   </div>
   <div class="paragraph">
    <p><i class='bx bx-check'></i> No credit card fees</p>
    <p><i class='bx bx-check'></i> No change fees</p>
    <p><i class='bx bx-check'></i> Price match guarante</p>
   </div>
   <button>Search</button>
      </div>
  </div>
 </div>
